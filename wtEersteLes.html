	<style>	
		.coveredImage
		{
			width: 500px;
			height: 500px;
			position: absolute;
		}
		
		canvas
		{
			width: 500px;
			height: 500px;
			position: absolute;
			background-color: rgba(255, 0, 0, .5);
		}		
	</style>

	<script>		
		function init()
		{
			window.requestAnimationFrame(draw);
		}
		
		function draw(event)
		{
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			var rect = canvas.getBoundingClientRect();
			
			var xpos = (event.clientX - rect.left) * canvas.width / rect.width;
			var ypos = (event.clientY - rect.top) * canvas.height / rect.height;
			
			ctx.clearRect(xpos, ypos, 21, 11);
			
				// erase rectangle
				//ctx.clearRect();
				
				// move up one pixel
				ctx.translate(0, -1);
				
				// reduce transparancy
				ctx.globalAlpha = 1;
				
				// draw rectangle
				ctx.fillStyle = "#FF0000";
				ctx.fillRect(xpos, ypos, 20, 10);
		}

		function mijnmethode()
		{
			var voornaam = document.getElementById("invoerding").value;
			console.log(voornaam);
			document.getElementById("div").innerHTML = "welkom " + voornaam;
		}

		init();
	</script>
